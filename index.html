<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>

</head>
<body>

<h1 id="titleTimer">Title</h1>

<p>Input title</p><input type="text" id="titleOfTimer">
<p>Input date</p><input type="text" id="goalDate">
<button onclick="setData()" id="btnStyle">Start countdown!</button>


<div class="countdown-container">
    <div class="countdown-el years-c">
        <p class="big-text" id="years">0</p>
        <span>years</span>
    </div>
    <div class="countdown-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
    </div>
    <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
    </div>
    <div class="countdown-el minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
    </div>
    <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
    </div>
</div>


<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
